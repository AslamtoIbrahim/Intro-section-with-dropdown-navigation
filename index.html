<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-almost-white h-screen grid grid-rows-[auto_1fr]">

  <header class="flex justify-between items-start p-8">
    <div class="flex items-start justify-between gap-8">
      <a href="#">
        <img src="./images/logo.svg" alt="Frontend Mentor logo">
      </a>
      <div id="feature" class="group">
        <div class="flex justify-center items-center gap-1">
          <p class="head-link">Features</p>
          <img src="images/icon-arrow-down.svg" alt="">
        </div>
        <div id="features-dropdown" class="drop-list -ml-8">
          <div class="item">
            <img src="images/icon-todo.svg" alt="">
            <p>Todo List</p>
          </div>
          <div class="item">
            <img src="images/icon-calendar.svg" alt="">
            <p>Calendar</p>
          </div>
          <div class="item">
            <img src="images/icon-reminders.svg" alt="">
            <p>Reminders</p>
          </div>
          <div class="item">
            <img src="images/icon-planning.svg" alt="">
            <p>Planning</p>
          </div>
        </div>
      </div>
      <div id="company" class="group">
        <div class="flex justify-center items-center gap-1">
          <p class="head-link">Company</p>
          <img src="images/icon-arrow-down.svg" alt="">
        </div>
        <div id="company-dropdown" class="drop-list">
          <div class="item">
            <p>History</p>
          </div>
          <div class="item">
            <p>Our Team</p>
          </div>
          <div class="item">
            <p>Blog</p>
          </div>
        </div>
      </div>
      <div class="head-link "><a href="#">Careers</a></div>
      <div class="head-link "><a href="#">About</a></div>
    </div>
    <div class="flex items-center justify-between gap-8">
      <div class="head-link "><a href="#">Login</a></div>
      <div class="head-link border-medium-gray border-2 px-2 py-1  rounded-md"><a href="#">Register</a></div>
    </div>
  </header>

  <main class="grid grid-cols-2 items-center justify-between px-12">

    <div class="flex flex-col justify-between md:gap-6 lg:gap-8 2xl:gap-10 h-full lg:pl-28 lg:pr-40 2xl:pl-32 2xl:pr-48">

      <div class="flex flex-col items-start justify-between sm:gap-8 md:gap-12 lg:gap-16 mt-32">

        <h1 class="text-3xl md:text-7xl 2xl:text-8xl font-bold font-inter">Make remote work</h1>
        <p class="font-dmsans text-medium-gray text-sm sm:text-base md:text-2xl">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="bg-black text-white border-medium-gray border-[1px] rounded-lg 
         py-4 px-6 lg:text-xl font-semibold hover:text-black hover:bg-white  "
         >Learn more</button>

      </div>

      <div class="flex justify-between items-center">
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>

    </div>

    <div class="flex justify-center items-center">
      <img class="w-[100%] md:w-[75%] lg:w-[60%]"src="images/image-hero-desktop.png" alt="">
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
